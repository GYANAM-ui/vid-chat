<!DOCTYPE html>
<html>
<head>
  <title>Prolly Video Chat</title>
  <link rel="icon" type="images/x-icon" href="https://img.icons8.com/fluent/48/000000/video-message.png" sizes="16x16">
  <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-image: url('https://i.pinimg.com/originals/3f/67/15/3f67159516c4966f6d009dc7a9ecb0d1.jpg');">
  <div class="container">
  <button style="	font-size: 15px; float: right;height: 60px;
	background-image: url('https://img.icons8.com/cute-clipart/64/4a90e2/logout-rounded-left.png');
	color: red;" onclick="logout()" id="logout" class="btn">Logout</button>

  <center>

    <div style="position: fixed;top: 10px;left: 50%;transform: translateX(-50%);font-size: 16px; color: white;">Send your URL to a friend to start a 1:1 video call</div>
    <span id="sample"></span>

    <div class="col-md-4 col-sm-12 col-xs-12">
    <video id="localVideo" autoplay muted></video>
    </div>
  
    <div class="col-md-4 col-sm-12 col-xs-12">
    <video id="remoteVideo" autoplay></video>
    </div>

  </center>
  
  <script src="script.js"></script>
</body>
</html>
